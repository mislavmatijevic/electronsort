<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Hello World!</title>
		<link rel="stylesheet" href="index.css" />

		<script defer src="./render.js" type="module"></script>
	</head>
	<body>
		<button id="language-selection">🇭🇷</button>

		<section class="input-section">
			<label class="input-section__label" for="elements-input"></label>
			<input class="input-section__input" id="elements-input" type="text" placeholder="8 4 1 2" />
		</section>

		<hr />

		<section class="sort-section">
			<button class="sort-section__button" id="btnExchangeSort">
				<span class="sort-section__button-text"></span><span>↪️</span>
			</button>
			<button class="sort-section__button" id="btnSelectionSort">
				<span class="sort-section__button-text"></span><span>➡️</span>
			</button>
			<button class="sort-section__button" id="btnBubbleSort">
				<span class="sort-section__button-text"></span><span>🔄</span>
			</button>
			<button class="sort-section__button" id="btnInsertionSort">
				<span class="sort-section__button-text"></span><span>⤴️</span>
			</button>
		</section>

		<hr />

		<div class="section-elements"></div>
	</body>
</html>
